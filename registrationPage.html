<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Bill Tracker - Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel='stylesheet' href='/styles/main.css'>
    <link rel='stylesheet' href='/styles/form.css'>
    <link rel="stylesheet" href="/styles/materialize.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Arvo|Josefin+Sans|Kurale|Roboto&display=swap" rel="stylesheet">


<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-auth.js"></script>

<script src="./scripts/firebase.js"></script>
<script src="./scripts/check-auth.js"></script>

</head>
<body>

    
    <div class="row container">
        <div class="col s12 l6">
                <h2 class="white-text container-heading">Bill Tracker App</h2>
                <h4 class="red-text">Login And Get Started</h4>
                <p class="grey-text text-lighten-1 content">Log all your bills and <br> keep an eye on your daily budgets and bills</p>
                <a class="btn" href="index.html">Back To Main</a>
        </div>
        <div class="col s12 l6">
                <div class="section"></div>
                <div class="section"></div>
                
            <div class="form-box">
                <!-- Login Form -->
                <form class="login-form container">
                
                    <h4 class="white-text center">Login Your Account</h4>
                    <div class="row">

                            
                    <div class="input-field login-form__email white col s12">
                             <i class="material-icons prefix">email</i>
                        <input autofocus class="black-text content" placeholder="Enter Your Email" id="loginEmail" type="email">
                        
                        </div>
                        
                        <div class="input-field login-form__password white col s12">
                                <i class="material-icons prefix">lock</i>
                            <input class="black-text content" placeholder="Enter Your Password" id="loginPassword" type="password">
                            
                            </div>
                            <div class="col s12 center">
                                <button class="btn center content" type="submit">Sign In</button>
                                <p class="white-text content">Dont have an Account? <a id="signupToggle" href="JavaScript:void(0)" class="grey-text text-lighten-2 content"> Sign Up</a></p>
                            </div>
                        
                    </div>
                    </form>
                    <!-- Registration Form -->
                    <form  class="signup-form container">
                
                        <h4 class="white-text center">Create An Account</h4>
                        <div class="row">
                        <div class="input-field signup-form__email white col s12">
                                <i class="material-icons prefix">email</i>
                                <input class="black-text content" placeholder="Create Your Email" id="signupEmail" type="email">
                                
                                </div>
                                
                                <div class="input-field signup-form__password white col s12">
                                    <i class="material-icons prefix">lock</i>
                                    <input class="black-text content" placeholder="Create Your Password" id="signupPassword" type="password">
                                    
                                    </div>
                                    <div class="col s12 center">
                                        <button class="btn center content" type="submit">Register</button>
                                        <p class="white-text content">Already have an Account? <a id="loginToggle" href="JavaScript:void(0)" class="content grey-text text-lighten-2">LogIn</a></p>
                                    </div>
                            </div>
            
                    </form>
            </div>

            
        </div>
    </div>
    

</body>

<!--Let browser know website is optimized for mobile-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
<script src="/scripts/form-slider.js"></script>
<script src="/scripts/materialize.min.js"></script>

<script src="./scripts/registrations.js"></script>

</html>
